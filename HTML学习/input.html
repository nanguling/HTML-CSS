<html>
	<center>
		<form action="http:/www.baidu.com">
			用户姓名：<input type="text" name="userName"/><!--text文本框--><br/>
			用户密码：<input type="password" name="password"/><!--密码框--><br/>
			用户性别：<input type="radio" name="sex" value="man" checked/>男<input type="radio" name="sex" value="woman"/>女<!--单选框--><br/>
			擅长技术：<input type="checkbox" name="jishu" value="JAVA"/>JAVA
					  <input type="checkbox" name="jishu" value="c++"/>c++
					  <input type="checkbox" name="jishu" value="MySQL"/>MySQL<br/><!--多选框-->
			用户头像：<input type="file" name="myfile"/><!--文件选择框，将选中文件内容来作为请求参数内容--><br/>
			备注信息：<textarea name="tt" rows=10 cols=30>
						
					  </textarea><br/>
			<input type="submit"><!--提交按钮，属于表单域标签，但是用于触发form命令，不作为请求参数来使用-->
			<input type="reset"/><!--重置按钮，属于表单域标签，用于form中表单域标签value设置初始值，不作为请求参数来使用-->
		</form>
	</center>
	
</html>
